<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./scoreboard.css">
  </head>
  <body>
    <main>
        <div class="header">
            <h1>Scoreboard</h1>
            <div class="taskboard">
                <a href="index.html">                
                    <span class="task">Task Board</span>
                </a>
            </div>
        </div>
        <div class="gradient">
        </div>
        <div class="grid">
            <img class="grid-item-img" src="profilepic.jpg" alt="Default profile picture">
            <div class="grid-item">User 1: <i>21500</i></div>
            <img class="grid-item-img" src="profilepic.jpg" alt="Default profile picture">
            <div class="grid-item">User 2: <i>12000</i></div>
            <img class="grid-item-img" src="profilepic.jpg" alt="Default profile picture">
            <div class="grid-item">User 3: <i>5000</i></div>
            <img class="grid-item-img" src="tomcruise.jpg" alt="Default profile picture">
            <div class="grid-item">Tom Cruise: <i>0</i></div>
        </div>
        <div id="myBoxes" class="boxes">
        </div>
    </main>
  </body>
</html>
